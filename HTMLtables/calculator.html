<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../HTMLtables/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <caption>
        Practice Table
      </caption>
      <tr>
        <th colspan="4">0.00</th>
      </tr>
      <tbody>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>6</td>
        </tr>

        <tr>
          <td>=</td>
          <td>-</td>
          <td colspan="4"></td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
